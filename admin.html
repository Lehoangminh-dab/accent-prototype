<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Session Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        select {
            height: auto;
            min-height: 45px;
        }
        select option {
            padding: 8px 10px;
            margin: 2px 0;
            line-height: 1.4;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .session-link {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .session-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Create New Session</h1>
    
    <div class="form-group">
        <label for="questionSet">Select Question Set:</label>
        <select id="questionSet">
            <option value="">Choose a question set...</option>
        </select>
    </div>
    
    <button onclick="createSession()">Create Session</button>
    
    <div id="sessionResult" class="session-link" style="display: none;">
        <h3>Session Created!</h3>
        <p>Share this link with participants:</p>
        <a id="sessionUrl" href="#" target="_blank"></a>
    </div>

    <script>
        // Load question sets dynamically
        async function loadQuestionSets() {
            console.log('Loading question sets...');
            const select = document.getElementById('questionSet');
            
            // Use hardcoded options since directory listing might not be available
            const questionSetOptions = [
                { value: 'hospitality-hotels', text: 'Hospitality - Hotels' },
                { value: 'it-engineer', text: 'IT - Engineer' },
                { value: 'hospitality-restaurants', text: 'Hospitality - Restaurants' }
            ];
            
            console.log('Adding question set options:', questionSetOptions);
            
            questionSetOptions.forEach(opt => {
                const option = document.createElement('option');
                option.value = opt.value;
                option.textContent = opt.text;
                select.appendChild(option);
                console.log('Added option:', opt.text);
            });
            
            console.log('Question sets loaded successfully');
            
            // Debug: Log current URL info
            console.log('Current location:', window.location.href);
            console.log('Origin:', window.location.origin);
            console.log('Pathname:', window.location.pathname);
            console.log('Hostname:', window.location.hostname);
        }

        function createSession() {
            const questionSet = document.getElementById('questionSet').value;
            if (!questionSet) {
                alert('Please select a question set');
                return;
            }
            
            // Generate unique session ID
            const sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2);
            
            // Create session URL - simplified approach
            const sessionUrl = `./session.html?session=${sessionId}&set=${questionSet}`;
            
            // Display the session link
            console.log('Generated session URL:', sessionUrl);
            document.getElementById('sessionUrl').href = sessionUrl;
            document.getElementById('sessionUrl').textContent = sessionUrl;
            document.getElementById('sessionResult').style.display = 'block';
            
            // Store session data in localStorage (simple approach for demo)
            const sessions = JSON.parse(localStorage.getItem('sessions') || '{}');
            sessions[sessionId] = {
                questionSet: questionSet,
                createdAt: new Date().toISOString()
            };
            localStorage.setItem('sessions', JSON.stringify(sessions));
        }

        // Load question sets when page loads
        window.addEventListener('load', () => {
            setTimeout(loadQuestionSets, 100); // Small delay to ensure DOM is ready
        });
    </script>
</body>
</html>
