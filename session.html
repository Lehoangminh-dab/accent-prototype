<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Pronunciation Practice - Session</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Pronunciation Practice</h1>
            <p>Listen to the sentence and fill in the missing word</p>
        </header>

        <main>
            <div class="question-card">
                <div class="accent-display">
                    <span class="accent-label">Accent:</span>
                    <span id="accent-name" class="accent-name"></span>
                </div>
                
                <div class="sentence-display">
                    <span id="sentence-before"></span>
                    <input type="text" id="answer-input" placeholder="Type your answer here..." autocomplete="off">
                    <span id="sentence-after"></span>
                </div>

                <div class="controls">
                    <button id="play-button" class="play-btn">
                        <span class="play-icon">â–¶</span>
                        <span class="play-text">Play Audio</span>
                    </button>
                    <button id="check-button" class="check-btn">Check Answer</button>
                    <button id="next-button" class="next-btn" style="display: none;">Next Question</button>
                </div>

                <div id="feedback" class="feedback"></div>
            </div>

            <div class="progress">
                <span id="current-question">1</span> / <span id="total-questions">0</span>
            </div>
        </main>
    </div>

    <script src="session.js"></script>
</body>
</html>
